<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h3>HST Controls</h3>
            <div class="control-group">
                <label for="model-version">Model Version</label>
                <select id="model-version">
                    <option value="v3_ultra">v3 Ultra</option>
                    <option value="v4_unified">v4 Unified</option>
                    <option value="v5_2_unified">v5.2 Unified</option>
                    <option value="v6_giga">v6 Giga</option>
                    <option value="v6_1">v6.1</option>
                    <option value="v7_0_agile">v7.0 Agile</option>
                    <option value="v7_1_ultimate">v7.1 Ultimate</option>
                    <option value="chaos_logic">Chaos Logic AI</option>
                    <option value="error_networks">Error Networks</option>
                </select>
            </div>
            <div class="control-group">
                <label for="model-mode">Mode</label>
                <select id="model-mode">
                    <option value="token">Token</option>
                    <option value="chunk">Chunk</option>
                </select>
            </div>
            <hr>
            <h4>Chaos Logic</h4>
            <div class="control-group">
                <label for="chaos-intensity">Chaos Intensity</label>
                <input type="range" id="chaos-intensity" min="0" max="1" step="0.01" value="0.1">
            </div>
            <div class="control-group">
                <label for="void-rate">Void Rate</label>
                <input type="range" id="void-rate" min="0" max="1" step="0.01" value="0.1">
            </div>
            <div class="control-group">
                <label for="rhythm-iterations">Rhythm Iterations</label>
                <input type="range" id="rhythm-iterations" min="1" max="10" step="1" value="3">
            </div>
            <hr>
            <h4>Error Networks</h4>
            <div class="control-group">
                <button id="run-trials-btn">Run 11 Trials</button>
                <p id="trials-result"></p>
            </div>
            <hr>
            <h4>Speculative Decoding</h4>
            <div class="control-group">
                <label for="horizon">Horizon</label>
                <input type="range" id="horizon" min="1" max="64" step="1" value="16">
            </div>
            <hr>
            <h4>Context Injection</h4>
            <div class="control-group">
                <textarea id="context-injection" placeholder="Inject large context..."></textarea>
                <button id="inject-context-btn">Inject</button>
            </div>
        </div>
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>ChatHST</h2>
                </div>
                <div class="chat-box">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <button class="multimodal-btn" id="text-btn">Txt</button>
                    <button class="multimodal-btn" id="img-btn">Img</button>
                    <button class="multimodal-btn" id="vid-btn">Vid</button>
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
